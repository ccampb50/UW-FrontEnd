<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google and Font Awesome Practice</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eeffd2bdf7.js"></script>
    
    <style>
      .google{
        font-family: 'Roboto', sans-serif;
        font-weight: 700;
      }
      
      p{
        font-family: 'Roboto', sans-serif;
      }
    
    </style>
  </head>
<body>
  
  <section>
    <h1 class="google"> Google </h1>
    <p> This is written in a google font </p>
    <p> looks very cool</p>
  </section>

  <section> 
    <h1 class="Font-Awesome">Font Awesome stuff</h1>
    <i class="fas fa-cat"></i>
    <i class="fab fa-bootstrap"></i>
    <span class="fas fa-cat"></span>

    <span style="font-size: 3em; color: Tomato;">
        <i class="fas fa-cat"></i>
    </span>

  </section>

</body>

</html>
